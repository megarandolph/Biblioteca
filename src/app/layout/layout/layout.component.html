<div class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white px-4 py-3 w-full">
      <div class="flex justify-between items-center">
        <div>
            
          <h1 class="text-lg font-semibold"><button (click)="toggleSidebar()" class="p-2 bg-blue-500 text-white rounded-lg lg:hidden">
            &#9776;
          </button>
          
          Biblioteca
        </h1>
        </div>
        <div>
          <!-- Perfil o cualquier otra acción -->
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Perfil
          </button>
        </div>
      </div>
    </nav>
  
    <!-- Contenido principal con Sidebar y Contenido -->
    <div class="flex flex-1">
      <!-- Sidebar -->
      <div class="bg-gray-800 text-white w-64 min-h-screen lg:block transition-all duration-300 ease-in-out" [ngClass]="{ 'hidden': isSidebarHidden }">
        <nav>
          <ul>
            <li *ngFor="let item of sidebarItems" class="p-4 hover:bg-gray-700">
              <a [routerLink]="item.link" class="flex items-center space-x-4">
                <span>{{ item.icon }}</span> <!-- Icono -->
                <span>{{ item.title }}</span> <!-- Título del enlace -->
              </a>
            </li>
          </ul>
        </nav>
      </div>
  
      <!-- Main Content -->
      <div class="flex-1 p-6">
        
        <!-- Contenido que se carga dinámicamente mediante router-outlet -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
