@if(data?.mode != 'delete'){
<div class="fixed inset-0 flex items-center justify-center bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-700 mb-4">{{data.title}}</h2>
 
      <form [formGroup]="form" (ngSubmit)="Accept()">
       
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded-lg text-gray-700"
            placeholder="Correo Electrónico"
          />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500">
            El email es requerido y debe ser válido
          </div>
        </div>
          
        <div class="mb-4">
            <label class="block text-gray-700">Rol</label>
            <select formControlName="rolId" class="w-full px-4 py-2 border rounded-lg text-gray-700">
                <option value="1">Bibliotecario</option>
                <option value="2">Administrador</option>
            </select>
            <div *ngIf="form.get('rolId')?.invalid && form.get('rolId')?.touched" class="text-red-500">
              Seleccionar un rol es requerido
            </div>
          </div>
  
        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="closeDialog()"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700"
          >
            Cancelar
          </button>
          @if(data?.mode != 'view'){
                <button
                type="submit"
                [disabled]="form.invalid"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
                    >
                Guardar
                </button>
            }
        </div>
      </form>
    </div>
  </div>
}
@else{
    <div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Confirmar Eliminación</h2>
            <p class="text-gray-600">¿Estás seguro de que deseas eliminar esto?</p>
        
            <!-- Botones para confirmar o cancelar -->
            <div class="flex justify-end mt-6 space-x-4">
                <button
                (click)="closeDialog()"
                class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700"
                >
                Cancelar
                </button>
                <button
                (click)="Accept()"
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700"
                >
                Confirmar
                </button>
            </div>
        </div>
    </div>
}
