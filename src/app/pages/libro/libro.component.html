<div class="container mx-auto p-4">
    <div class="text-center my-8">
        <h1 class="text-4xl font-bold text-gray-800">
          Mantenimiento de Libros
        </h1>
        <p class="text-lg text-gray-600 mt-2">
          Administra, edita y gestiona la información de los Libros de la Biblioteca.
        </p>
      </div>

    <!-- Filtro de búsqueda -->
    <div class="mb-4">
      <input 
        [(ngModel)]="searchTerm" 
        type="text" 
        class="border border-gray-300 rounded-lg p-2 w-full" 
        placeholder="Buscar por nombre, descripcion o secuencia"
      />
    </div>
    <button (click)="openDialog(null,'add','Agregar')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Agregar Libro
      </button>
    <!-- Tabla de usuarios -->
    <div class="overflow-x-auto p-2">
      <table class="table-auto w-full text-left text-gray-700">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Secuencia</th>
            <th class="px-4 py-2">Titulo</th>                                  
            <th class="px-4 py-2">Fecha de publicacion</th>                                  
            <th class="px-4 py-2">Estado</th>
            <th class="px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Libro of paginatedLibro">
            <td class="border px-4 py-2">{{ Libro.libroId }}</td>
            <td class="border px-4 py-2">{{ Libro.titulo }}</td>            
            <td class="border px-4 py-2">{{ Libro.fechaPublicacion | date:'dd/MM/yyyy' }}</td>            
            <td class="border px-4 py-2">
              <span class="px-2 py-1 rounded-full text-white" [ngClass]="{'bg-green-500': Libro.status, 'bg-red-500': !Libro.status}">
                {{ Libro.status ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="border px-4 py-2">
              <!-- Botones de acción -->
              <button (click)="openDialog(Libro,'view','Detalle')" class="text-blue-500 hover:text-blue-700">Ver</button>
              <button (click)="openDialog(Libro,'edit','Editar')" class="text-yellow-500 hover:text-yellow-700 ml-2">Editar</button>
              <button (click)="openDialog(Libro,'delete','Eliminar')" class="text-red-500 hover:text-red-700 ml-2">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Paginación -->
    <div class="mt-4 flex justify-center">
      <button 
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
        (click)="setPage(currentPage - 1)" 
        [disabled]="currentPage === 1"
      >
        Anterior
      </button>
      <button 
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
        (click)="setPage(currentPage + 1)" 
        [disabled]="paginatedLibro.length < pageSize"
      >
        Siguiente
      </button>
    </div>
  </div>
